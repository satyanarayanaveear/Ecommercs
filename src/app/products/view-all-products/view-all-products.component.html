<body>

    <p class="head" *ngIf="products"><button mat-raised-button>Displaying: {{ products.length }}</button> <button  mat-raised-button class="actionLink" [routerLink]="['./createproducts']">Addproduct</button>  </p>

    <div class="row">
        
<mat-card  class="example-card"  *ngFor="let product of products;let i=index" style="justify-content:space-between!important">
          <mat-card-header>
          <mat-card-subtitle>{{ product.category}}</mat-card-subtitle>
          
         </mat-card-header>
        <img src="{{ product.image }}" >
        <mat-card-content>
            <p>{{product.title}}</p>
         <h2>Price: ${{ product.price}}</h2>
        </mat-card-content>
        <mat-card-footer>
           Rating: {{ product.rating.rate}}
          
           <a style="padding-left: 10px;" [routerLink]="['./view-products/', product.id ]">View</a> 
           <a style="padding-left: 20px;"  [routerLink]="['./update-products/', product.id]">Update</a>
           <a style="padding-left: 20px;"  [routerLink]="['./delete-products/', product.id]">Delete</a>
        </mat-card-footer>
       
      </mat-card>
    </div>
</body>
